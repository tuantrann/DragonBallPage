<div >
    <div *ngFor="let video of videos">
      <div>
        <div>
          <img [src]="video.thumbnail">
        </div>
        <div>
          <a style="margin: 1em 0 1em 0;">{{ video.title }}</a>
          <div >
            <span style="font-weight: bolder;">
              <a [href]="video.channelUrl" target="_blank">{{ video.channelTitle }}</a>
            </span>
            <span style="font-weight: bolder;">{{ video.publishedAt | date:'mediumDate' }}</span>
          </div>
          <div class="description">
            {{ video.description?.slice(0,50) }}...
          </div>
        </div>
        <a [href]="video.videoUrl" target="_blank" class="extra content">
          <button>
            <i></i>
            Watch
          </button>
        </a>
      </div>
    </div>
  </div>
